<!DOCTYPE html>

<html lang="en-US">
	
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Meddon|Quattrocento" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
					<header>A Very Musical Hangman</header>
					<div id="startGame"></div>
			</div>
		</div>
	</div>

	<div class="wrapper">

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="duplicateMessage"></div>
					<div id="notLetterMessage"></div>
					<div id="winMessage"></div>
					<div id="loseMessage"></div>
				</div>
			</div>

			<div class="row game-content">
				<div class="col-md-12">
					<div id="lettersArray"></div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row"> <!--row justify-content-around-->	

				<div class="col-md-4 wins">
					<h3>Wins</h3>
					<div id="gamesWon"></div>
				</div>

				<div class="col-md-4 remaining">
					<h3>No. of Guesses Left</h3>
					<div id="remainingGuesses"></div>
				</div>	

				<div class="col-md-3 guessed">
					<h3>Letters Guessed</h3>
					<div id="guessedLetters"></div>
				</div>

			</div>
		</div>

	</div>

	<script src="assets/javascript/game.js"></script>

</body>

</html>
