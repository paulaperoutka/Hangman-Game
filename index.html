<!DOCTYPE html>

<html lang="en-US">
	
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Meddon|Quattrocento" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

	<div class="wrapper">

		<div class="row">
			
			<div class="col-md-12">
				
					<header>A Very Musical Hangman</header>

					<div id="start">Press any letter to begin!</div>

			</div>

		</div>

	</div>

	<div class="wrapper-1">
		<div class="row">
			<div class="col-md-12">
				<div id="duplicateLetterMessage">Letter already chosen</div>
				<div class="hidden" id="notLetterMessage hidden">That's not a letter!</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="displayWord"></div>
				<div class="hidden" id="winMessage">You win! Guess a new letter to start the game over again!</div>
				<div class="hidden" id="loseMessage">You lose. Guess a new letter start the game over again!</div>
			</div>
		</div>
	</div>

	<div class="wrapper-2">
		<div class="row"> <!--row justify-content-around-->

			<div class="col-md-4 guessed">
				<h3>Letters Guessed</h3>
				<div id="guessedLetters"></div>
			</div>

			<div class="col-md-4 remaining">
				<h3>No. of Guesses Left</h3>
				<div id="remainingGuesses"></div>
			</div>		

			<div class="col-md-4 wins">
				<h3>Wins</h3>
				<div id="gamesWon"></div>
			</div>

		</div>
	</div>

	</div>

	<script src="assets/javascript/game.js"></script>

</body>

</html>
